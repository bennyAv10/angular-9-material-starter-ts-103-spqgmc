<mat-card class="example-card" *ngFor="let dog of dogs">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ dog.breed }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="dog.profilePic" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ dog.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="shareOnSocialMedia()">SHARE</button>
  </mat-card-actions>
</mat-card>
